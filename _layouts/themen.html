<script>
	document.addEventListener('DOMContentLoaded', function() {
		const inhalt = document.querySelector('.artikel-inhalt');
		if (!inhalt) return;
		const kinder = Array.from(inhalt.childNodes);
		let aktuellerRahmen = null;
		kinder.forEach(function(kind) {
			if (kind.nodeType === 1 && kind.tagName === 'H2') {
				aktuellerRahmen = document.createElement('div');
				aktuellerRahmen.className = 'artikel-rahmen';
				inhalt.insertBefore(aktuellerRahmen, kind);
				const farben = {
					'Self-Hosting': {
						farbe: 'var(--magenta)',
						link: '/thema/self-hosting-und-dienste/'
					},
					'Netzwerk': {
						farbe: 'var(--orange)',
						link: '/thema/netzwerk-und-infrastruktur/'
					},
					'Smart Home': {
						farbe: 'var(--gruen)',
						link: '/thema/smart-home-und-automatisierung/'
					},
					'Proberaum': {
						farbe: 'var(--lila)',
						link: '/thema/proberaum-und-musikmachen/'
					},
					'Musik': {
						farbe: 'var(--lila)',
						link: '/thema/proberaum-und-musikmachen/'
					}
				};
				const text = kind.textContent.trim();
				let treffer = null;
				for (const [schluessel, wert] of Object.entries(farben)) {
					if (text.includes(schluessel)) {
						treffer = wert;
						break;
					}
				}
				if (treffer) {
					kind.style.borderLeft = '4px solid ' + treffer.farbe;
					kind.style.paddingLeft = '0.6em';
					kind.style.cursor = 'pointer';
					const link = document.createElement('a');
					link.href = treffer.link;
					link.style.color = 'inherit';
					link.style.textDecoration = 'none';
					link.textContent = kind.textContent;
					kind.textContent = '';
					kind.appendChild(link);
					link.addEventListener('mouseover', function() {
						link.style.color = treffer.farbe;
					});
					link.addEventListener('mouseout', function() {
						link.style.color = 'inherit';
					});
				}
			}
			if (aktuellerRahmen) {
				aktuellerRahmen.appendChild(kind);
			}
		});
	});
</script>
<style>
	.artikel-rahmen p {
		margin-bottom: 0;
	}

	.artikel-inhalt.zweispaltig .artikel-rahmen {
		margin-bottom: 0;
	}

	.kategorie-self-hosting-dienste .artikel-rahmen h2 {
		border-left: 4px solid var(--magenta);
		padding-left: 0.6em;
	}

	.kategorie-netzwerk-infrastruktur .artikel-rahmen h2 {
		border-left: 4px solid var(--orange);
		padding-left: 0.6em;
	}

	.kategorie-smart-home-automatisierung .artikel-rahmen h2 {
		border-left: 4px solid var(--gruen);
		padding-left: 0.6em;
	}

	.kategorie-proberaum-musikmachen .artikel-rahmen h2 {
		border-left: 4px solid var(--lila);
		padding-left: 0.6em;
	}
</style>
<div class="artikel-kopf artikel-rahmen kategorie-{{ page.category | downcase | replace: ' & ', '-' | replace: ' ', '-' }}">
	<h1>{{ page.title }}</h1> {% if page.excerpt %} <p class="artikel-einleitung">{{ page.excerpt | strip_html }}</p> {% endif %}
</div>
<div class="artikel-inhalt {% if page.zweispaltig %}zweispaltig{% endif %} kategorie-{{ page.category | downcase | replace: ' & ', '-' | replace: ' ', '-' }}">
	{{ content }}
</div>
