<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ff6b2b" />
  <title>{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  {% seo %}
  {% feed_meta %}
</head>
<body>

  <div class="seitenkopf-oben">
    <span>{{ site.title }}</span>
    <span class="ausgabe">// Guten Tag und gr&uuml;&szlig; Gott!</span>
  </div>

  <div class="seitenkopf-haupt">
    <div class="logo-block">
      <a class="logo-titel" href="{{ '/' | relative_url }}"><em>svetixoxo</em>.github.io</a>
      <span class="logo-untertitel">Linux · IoT · DIY</span>
    </div>
    <nav>
      <a href="{{ '/' | relative_url }}">Start</a>
      <a href="{{ '/projekte/' | relative_url }}">Projekte</a>
      <a href="{{ '/hardware/' | relative_url }}">Hardware</a>
      <a href="{{ '/ueber/' | relative_url }}">Über</a>
    </nav>
  </div>

  <div class="seiteninhalt">
    {{ content }}
  </div>

  <footer class="seitenfuss">
    <span>{{ site.title }}</span>
    <span>— mit <em>♥</em> gebaut —</span>
    <span>© {{ site.time | date: "%Y" }}</span>
  </footer>

</body>
</html>
