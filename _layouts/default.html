<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ff6b2b" />
    <title>{% if page.title %}{{ page.title }} · {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    {% seo %}
    {% feed_meta %}
</head>

<body>

    <div class="seitenkopf-haupt">
        <div class="logo-block">
            <a class="logo-titel" href="{{ '/' | relative_url }}"><em>svetixoxo</em>.github.io</a>
            <span class="logo-untertitel">Linux · IoT · DIY</span>
        </div>
        <nav>
            <a href="/thema/self-hosting/" class="nav-self-hosting"><span>Self-Hosting</span></a>
            <a href="/thema/netzwerk/" class="nav-netzwerk"><span>Netzwerk</span></a>
            <a href="/thema/smart-home/" class="nav-smart-home"><span>Smart Home</span></a>
            <a href="/thema/musikmachen/" class="nav-musikmachen"><span>Musikmachen</span></a>
            <a href="/archiv/" class="nav-archiv"><span>Archiv</span></a>
        </nav>
    </div>

    <div class="seiteninhalt">
        {{ content }}
    </div>

    <footer class="seitenfuss" id="footer">
        <span><a href="https://github.com/svetixoxo">github.com/svetixoxo</a></span>
        <span>mit <em>♥</em> gebaut</span>
    </footer>

</body>

</html>
