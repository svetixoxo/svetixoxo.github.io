---
layout: default
---
<style>
  .artikel-rahmen h1 {
    margin-bottom: 0;
  }

  .beitragskarte-meta {
    font-size: 0.8rem;
  }

  .beitragskarte-meta-titel {
    color: var(--tinte);
    font-weight: 700;
    text-decoration: none;
    font-size: 1rem;
    font-family: "IBM Plex Sans", sans-serif;
    text-transform: none;
  }

  .beitragskarte-meta-titel:last-child {
    margin-bottom: 0;
  }

  .beitragskarte-meta-titel:hover {
    text-decoration: underline;
    text-decoration-color: var(--tuerkis);
    text-decoration-thickness: 2px;
  }
</style>
<div class="artikel-rahmen">
  <h1>{{ page.title }}</h1>
</div>
<div class="artikel-rahmen">
  {% assign gefundene = site.posts %}
  {% for beitrag in gefundene %}
  <div class="beitragskarte-meta">
    {{ beitrag.date | date: "%Y-%m-%d" }}
    <a href="{{ beitrag.url | relative_url }}" class="beitragskarte-meta-titel">{{ beitrag.title }}</a>
  </div>
  {% endfor %}
</div>
