name: deploy jekyll (mac)

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: [self-hosted, macOS, ARM64]
    defaults:
      run:
        working-directory: /Volumes/TR-002/github/02 svetixoxo/svetixoxo.github.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          export PATH="/opt/homebrew/opt/ruby/bin:$PATH"
          bundle install

      - name: Build with Jekyll
        run: |
          export PATH="/opt/homebrew/opt/ruby/bin:$PATH"
          bundle exec jekyll build

  deploy:
    runs-on: [self-hosted, macOS, ARM64]
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
